      - description: The content type. Valid value (application/json).
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          enum:
          - application/json
          type: string
        style: simple
        x-model-version: 1.0
      - description: "A client-generated ID for request tracking and signature creation,\
          \ unique per request. This is also used for idempotency control. Recommended\
          \ 128-bit UUID format."
        explode: false
        in: header
        name: Client-Request-Id
        required: true
        schema:
          default: Client-Request-Id
          type: string
        style: simple
        x-model-version: 1.0
      - description: API key provided to the merchant associating the requests with
          the appropriate app in the Developer Portal.
        explode: false
        in: header
        name: Api-Key
        required: true
        schema:
          default: Api-Key
          type: string
        style: simple
        x-model-version: 1.0
      - description: Epoch timestamp in milliseconds in the request from a client
          system. Used for authorization header generation and time limit (5 minutes).
        explode: false
        in: header
        name: Timestamp
        required: true
        schema:
          format: int64
          type: integer
        style: simple
        x-model-version: 1.0
      - description: The Accept Language header contains information about the language
          preference of a user. This HTTP header is useful to multilingual sites for
          deciding the best language to serve to the client. For example en-US or
          fr-CA.
        explode: false
        in: header
        name: Accept-Language
        required: false
