        sale will authorize and charge (withdrawal) the customer funds. An auth (pre-authorization)
        will hold the customer funds and will need to be captured to settle (withdrawal)
        the funds. A <a href="../docs?path=docs/Resources/API-Documents/Payments/Capture.md">capture</a>
        can be performed by sending the <code>captureFlag</code> along with a <a href="../docs?path=docs/Resources/Master-Data/Reference-Transaction-Details.md">transaction
        identifier</a> on a subsequent charge request.
